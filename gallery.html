<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Young Pianist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Brandon+Grotesque:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belinda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .gallery-title {
            font-family: 'Belinda', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .gallery-subtitle {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .gallery-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            background-color: rgba(201, 169, 110, 0.2);
            color: var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(201, 169, 110, 0.3);
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 16/9;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 1rem;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .gallery-item-title {
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            margin: 0;
        }

        .gallery-item-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0,0,0,0.7);
            color: var(--text-light);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox-caption {
            color: var(--text-light);
            text-align: center;
            margin-top: 1rem;
            font-family: 'Montserrat', sans-serif;
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2.2rem;
            }

            .gallery-subtitle {
                font-size: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <main id="main-content">
        <div class="gallery-container page-transition">
            <header class="gallery-header">
                <h1 class="gallery-title">Media Gallery</h1>
                <p class="gallery-subtitle">Capturing moments from performances, competitions, and daily practice</p>
            </header>

            <div class="gallery-filters">
                <button class="filter-button active">All</button>
                <button class="filter-button">Performances</button>
                <button class="filter-button">Competitions</button>
                <button class="filter-button">Behind the Scenes</button>
                <button class="filter-button">Videos</button>
            </div>

            <div class="gallery-grid">
                <!-- Gallery Item 1 -->

                    </div>
                    <span class="gallery-item-type">Photo</span>

                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="">
            <p class="lightbox-caption"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Gallery filtering
        const filterButtons = document.querySelectorAll('.filter-button');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.textContent.toLowerCase();
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                galleryItems.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Lightbox functionality
        const lightbox = document.querySelector('.lightbox');
        const lightboxContent = document.querySelector('.lightbox-content img');
        const lightboxCaption = document.querySelector('.lightbox-caption');
        const lightboxClose = document.querySelector('.lightbox-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const media = item.querySelector('img, video');
                const title = item.querySelector('.gallery-item-title').textContent;
                
                if (media.tagName === 'IMG') {
                    lightboxContent.src = media.src;
                    lightboxCaption.textContent = title;
                    lightbox.classList.add('active');
                }
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
